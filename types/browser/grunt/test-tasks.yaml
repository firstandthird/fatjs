aliases:
  - 'jshint:test'
  #- jscs:test
  - 'mocha'
  - 'notify:test'
jshint:
  - 'test/*.js'
jscs:
  - 'test/*.js'
connect:
  options:
    hostname: '*'
    port: '8999'
mocha:
  options:
    run: true
    growl: true
    reporter: 'Spec'
    log: true
    urls: 
      - 'http://localhost:8999/test/'
watch:
  files:
    - '<%= jshint.scripts %>'
    - '<%= jshint.test %>'
    - 'test/fixture.html'
  tasks:
    - 'jshint:test'
    - 'mocha'
    - 'notify:test'
notify:
  options:
    message: 'Tests complete'
